<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Login - Quality Digital Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #d7eaff);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 2px solid #ccc;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      width: 250px;
      margin-right: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: orange;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .left-content {
      max-width: 450px;
    }

    .left-content h1 {
      font-size: 26px;
      color: #000;
    }

    .left-content span {
      color: orange;
      font-weight: bold;
    }

    .left-content p {
      font-size: 14px;
      color: #555;
    }

    .left-content img {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    .login-box {
      background: #e6f3fa;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    .login-box button {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .login-box button img {
      width: 20px;
      margin-right: 10px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box a {
      font-size: 12px;
      text-decoration: none;
      color: #007bff;
    }

    .login-box .login-btn {
      background-color: #fff;
      border: 2px solid #333;
      font-weight: bold;
      margin-top: 10px;
    }

    .login-box p {
      font-size: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/Hiring Poster1Artboard 8@4x[1](1).jpg" alt="Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about us.html">About Us</a>
      <a href="careers.html">Careers</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="left-content">
      <h1><span>Log in</span> to Earn Unlimited Earnings</h1>
      <p>Use our Services and Get Commissions on Every Service</p>
      <img src="image/analysis.png" alt="Agent Earnings Illustration" />
    </div>

    <div class="login-box">
      <h2>LOGIN</h2>
      <button>
        <img src="image/google.png" alt="Google" />
        LOGIN WITH GOOGLE
      </button>
      <input type="email" placeholder="john@company.com" />
      <input type="password" placeholder="Must be 6 atleast characters" />
      <a href="#">FORGOT PASSWORD?</a><br/>
      <button class="login-btn">LOGIN</button>
      <p>DON'T HAVE AN ACCOUNT? <a href="#">CREATE ACCOUNT</a></p>
    </div>
  </div>
</body>
</html>
