<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quality Digital Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f7f9ff, #e9e8fc);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 60px;
      width: 250px;
      margin-right: 10px;
    }

    header nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #f58020;
      font-weight: 600;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 60px;
      position: relative;
    }

    .left-section {
      width: 55%;
    }

    .left-section h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .left-section h1 span {
      color: #f58020;
    }

    .left-section p {
      margin-bottom: 12px;
      font-size: 20px;
    }

    .left-section p span {
      color: #f58020;
      font-weight: bold;
    }

    .middle-image {
      position: absolute;
      left: 52%;
      top: 161px;
      transform: translateX(-50%);
      z-index: 1;
      max-height: 500px;
    }

    .right-section {
      background: #fff;
      width: 350px;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 2;
    }

    .right-section h3 {
      color: #f58020;
      margin-bottom: 20px;
      font-size: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .right-section button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #f58020;
      background-color: #fff;
      color: #f58020;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .right-section button:hover {
      background-color: #f58020;
      color: #fff;
    }

    .right-section p {
      margin-top: 15px;
      font-size: 13px;
    }

    .right-section a {
      text-decoration: none;
      color: #4285f4;
      font-weight: 500;
    }

    .login-illustration {
      width: 100%;
      margin-top: 25px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left-section, .right-section {
        width: 100%;
        text-align: center;
      }

      .middle-image {
        position: static;
        transform: none;
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="image/Hiring Poster1Artboard 8@4x[1](1).jpg" alt="Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about us.html">About Us</a>
      <a href="careers.html">Careers</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="left-section">
      <h1>Welcome to <span>Quality Digital Services</span></h1>
      <p style="font-size: larger; "><h2>Choose Your Login Option To Get Started </h2></p>
      <p><span>USER LOGIN :</span><br>USE ALL OUR SERVICES FOR FREE</p>
      <p><span>AGENTS LOGIN:</span><br>EARN MONEY WITH USING OUR SERVICES</p>
    </div>

    <img src="image/kj.png" alt="Woman" class="middle-image" />
<div style="padding-right: 150px;">
    <div class="right-section">
      <h3>CHOOSE YOUR LOGIN BELOW</h3>
     <a href="user login.html"> <button>USER LOGIN</button></a>
      <a href="agents login.html"><button>AGENTS LOGIN</button></a>
      <p>DON'T HAVE AN ACCOUNT ? <a href="#">CREATE ACCOUNT</a></p>
      <img src="image/loading.png" alt="Illustration" class="login-illustration" />
    </div>
  </div>

</body>
</html>
